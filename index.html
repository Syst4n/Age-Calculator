<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 <link rel="stylesheet" href="style.css">

</head>
<body>
  <form action="" class= " d-flex justify-content-center entries" id="entries"> 


    <div class="col-4 col-sm-4 div-width0">
      <label for="day" class="d-block neutral-smokey-grey">DAY</label>
      <input type="text" id= "day" required minlength="2" maxlength="2" size="2" placeholder="DD"/>
    </div>

    <div class="col-4 col-sm-4 div-width0">
      <label for="month" class="d-block neutral-smokey-grey">MONTH</label>
      <input type="text" id= "month" required minlength="2" maxlength="2" size="2" placeholder="MM"/>
    </div>

    <div class="col-4 col-sm-4 div-width0">
<label for="year" class="d-block neutral-smokey-grey">YEAR</label>
<input type="text" id= "year" required minlength="4" maxlength="4" size="4" placeholder="YYYY"/>
      <!-- Year
      <input type="text" class="d-block"> -->
      </form>


  </div>
  <div class="pointer-div d-flex justify-content-end">
    <img src="./assets/images/icon-arrow.svg" alt="" srcset="" class="pointer" id="pointer">
  </div>
    <div class="container-fluid text-left cont position-relative" id="output">
      <h1 id="years">- -</h1>
      <h1>&nbsp;years</h1>
      <br>
      <h1 id="months">- -</h1>
      <h1>&nbsp;months</h1>
      <br>
      <h1 id="days">- -</h1>
      <h1>&nbsp;days</h1>
      <br>
    </div>
    </div>
</div>

    Coded by <a href="#">Hadi Shaker</a>.
  </div>

  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
